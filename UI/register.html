<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup | PropertyPro-lite </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
    <main class="wrapper">
        <section class="signup">
            <div class="signup__info">
                <img src="./img/avatar.png" alt="">
                <h3>Let's get you set up</h3>
                <p>It should only take a couple of minutes to get you up and running.</p>
                <p class="signup__info--back"><span><i class="fas fa-chevron-right"></i></span></p>
            </div>

            <div class="signup__form">
                <form action="">
                    <div class="form-field">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="form-field">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="form-field">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-field">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <div class="form-field">
                        <label for="">Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="form-field">
                        <label for="">Account Type</label>
                        <input type="radio" name="user-type" placeholder="Male"> <span>User</span>
                        <input type="radio" checked name="user-type"> <span>Agent</span>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-submit">Signup</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
